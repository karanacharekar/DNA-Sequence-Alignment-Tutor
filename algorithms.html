<div class="container"  class="col-sm-8" align="center">
  <h2 align= "center">Bordered Table</h2>
 <table  align= "center" style="min-height: 10px; min-width: 10px  border: 1px solid #ddd ;" >
  	<tr>
  		<th></th>
  		<th>-</th>
  		<th ng-repeat="x in query">{{x}}</th>
  	</tr>
  	<tr>
  		<td>-</td>
  		<td>  <input type="number" name="t" size="1" value="0" style="border-style: solid;" readonly=""> </td>
  		<td ng-repeat="x in query"> <input type="number" col="{{db.indexOf(element)}}" row="{{$index}}" style="border-style: solid;"   > 0,{{$index+1}}</td>
  	</tr>
  	<tr ng-repeat="d in db">
  		<td>{{d}}</td>
  		<td> <input type="number" name="t" size="1"  style="border-style: solid;" >{{$index+1}},0 </td>
  		<td ng-repeat="x in query" align="center">
  			<input col="{{db.indexOf(d)}}" row="{{$index}}" type="number" name="t" size="1" style="border-style: solid;" ng-change="valCheck(row,col,myVal)"  ng-model="myVal" >
  			{{db.indexOf(d)+1}},{{$index+1}}
  		</td>
  	</tr>	
 </table>
</div>
